<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TG图床 - by Liuts</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #7209b7;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --success: #4cc9f0;
            --border: #dee2e6;
            --card-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        header {
            text-align: center;
            padding: 20px 0;
            animation: fadeIn 0.8s ease-out;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 15px;
        }

        .logo-icon {
            background: var(--primary);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 4px 6px rgba(67, 97, 238, 0.3);
        }

        .logo-text {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .tagline {
            font-size: 18px;
            color: var(--gray);
            max-width: 600px;
            margin: 0 auto 20px;
        }

        .card {
            background: white;
            border-radius: 16px;
            box-shadow: var(--card-shadow);
            overflow: hidden;
            transition: var(--transition);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px -10px rgba(0, 0, 0, 0.15);
        }

        .upload-container {
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .upload-area {
            width: 100%;
            max-width: 600px;
            border: 2px dashed var(--border);
            border-radius: 12px;
            padding: 40px 30px;
            background-color: #fafbff;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            margin-bottom: 30px;
        }

        .upload-area:hover, .upload-area.drag-over {
            border-color: var(--primary);
            background-color: rgba(67, 97, 238, 0.03);
        }

        .upload-icon {
            font-size: 48px;
            color: var(--primary);
            margin-bottom: 20px;
        }

        .upload-text h3 {
            font-size: 22px;
            margin-bottom: 10px;
            color: var(--dark);
        }

        .upload-text p {
            color: var(--gray);
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 28px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 4px 6px rgba(67, 97, 238, 0.2);
        }

        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 7px 14px rgba(67, 97, 238, 0.25);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn i {
            margin-right: 8px;
        }

        #file-input {
            display: none;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .feature-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: var(--transition);
            text-align: center;
        }

        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .feature-icon {
            width: 60px;
            height: 60px;
            background: rgba(67, 97, 238, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: var(--primary);
            font-size: 24px;
        }

        .feature-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .feature-desc {
            color: var(--gray);
            font-size: 15px;
        }

        .results-container {
            display: none;
            padding: 40px;
            text-align: center;
        }

        .results-title {
            font-size: 24px;
            margin-bottom: 30px;
            color: var(--dark);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .image-preview {
            max-width: 100%;
            max-height: 400px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .url-container {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin: 20px auto;
            max-width: 700px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .url-box {
            width: 100%;
            background: white;
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px 15px;
            font-family: monospace;
            font-size: 16px;
            margin-bottom: 20px;
            overflow: hidden;
            text-overflow: ellipsis;
            text-align: center;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn-copy, .btn-new {
            padding: 10px 20px;
            font-size: 15px;
            border-radius: 8px;
            font-weight: 500;
            transition: var(--transition);
        }

        .btn-copy {
            background: var(--success);
            color: white;
            border: none;
        }

        .btn-copy:hover {
            background: #3ab0d8;
        }

        .btn-new {
            background: white;
            color: var(--primary);
            border: 1px solid var(--primary);
        }

        .btn-new:hover {
            background: rgba(67, 97, 238, 0.05);
        }

        footer {
            text-align: center;
            padding: 30px 0;
            color: var(--gray);
            font-size: 14px;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }

        .footer-links a {
            color: var(--gray);
            text-decoration: none;
            transition: var(--transition);
        }

        .footer-links a:hover {
            color: var(--primary);
        }

        .progress-container {
            width: 100%;
            max-width: 500px;
            background: #e9ecef;
            border-radius: 10px;
            margin: 30px auto;
            overflow: hidden;
            display: none;
        }

        .progress-bar {
            height: 12px;
            background: var(--primary);
            border-radius: 10px;
            width: 0%;
            transition: width 0.4s ease;
        }

        .status-text {
            margin-top: 20px;
            color: var(--primary);
            font-weight: 500;
        }

        .error-text {
            margin-top: 20px;
            color: #e74c3c;
            font-weight: 500;
        }

        .file-info {
            background: #e8f5e8;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            display: none;
        }

        .file-name {
            font-weight: 600;
            color: #27ae60;
            margin-bottom: 5px;
        }

        .file-size {
            color: var(--gray);
            font-size: 14px;
        }

        .format-tabs {
            display: flex;
            gap: 10px;
            margin: 20px 0 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .format-tab {
            background: white;
            border: 1px solid var(--border);
            color: var(--gray);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: var(--transition);
            font-size: 14px;
            min-width: 80px;
        }

        .format-tab:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .format-tab.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .format-content {
            width: 100%;
            margin-bottom: 20px;
        }

        .format-box {
            width: 100%;
            background: white;
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px 15px;
            font-family: monospace;
            font-size: 14px;
            word-break: break-all;
            white-space: pre-wrap;
            min-height: 20px;
            color: var(--dark);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .upload-container {
                padding: 30px 20px;
            }
            
            .action-buttons {
                flex-direction: column;
                width: 100%;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-cloud-upload-alt"></i>
                </div>
                <div class="logo-text">TG图片托管</div>
            </div>
            <p class="tagline">免费、快速、稳定的图片托管服务</p><br/>
            <p class="tagline">基于 Telegram 存储</p>
        </header>

        <main>
            <div class="card">
                <div class="upload-container" id="upload-section">
                    <div class="upload-area" id="drop-area">
                        <div class="upload-icon">
                            <i class="fas fa-cloud-upload-alt"></i>
                        </div>
                        <div class="upload-text">
                            <h3>拖放图片到此处上传</h3>
                            <p>支持JPG, PNG, GIF, WEBP | 最大5MB</p><br/>
                            <p>单IP限速 100/h </p>
                        </div>
                        <button class="btn" id="browse-btn">
                            <i class="fas fa-folder-open"></i>选择图片
                        </button>
                        <input type="file" id="file-input" accept="image/*">
                    </div>
                    
                    <div class="file-info" id="file-info">
                        <div class="file-name" id="file-name"></div>
                        <div class="file-size" id="file-size"></div>
                    </div>
                    
                    <button class="btn" id="upload-btn" style="display: none;">
                        <i class="fas fa-upload"></i>上传图片
                    </button>
                    
                    <div class="progress-container" id="progress-container">
                        <div class="progress-bar" id="progress-bar"></div>
                    </div>
                    <div class="status-text" id="status-text"></div>
                    
                    <div class="features">
                        <div class="feature-card">
                            <div class="feature-icon">
                                <i class="fas fa-bolt"></i>
                            </div>
                            <h4 class="feature-title">极速上传</h4>
                            <p class="feature-desc">CloudFlare CDN加速，图片上传秒级完成</p>
                        </div>
                        <div class="feature-card">
                            <div class="feature-icon">
                                <i class="fas fa-shield-alt"></i>
                            </div>
                            <h4 class="feature-title">安全稳定</h4>
                            <p class="feature-desc">存储基于Telegram，保障数据安全</p>
                        </div>
                        <div class="feature-card">
                            <div class="feature-icon">
                                <i class="fas fa-infinity"></i>
                            </div>
                            <h4 class="feature-title">永久存储</h4>
                            <p class="feature-desc">上传的图片将永久保存，无时间限制</p>
                        </div>
                    </div>
                </div>
                
                <div class="results-container" id="results-section">
                    <h2 class="results-title"><i class="fas fa-check-circle"></i> 图片上传成功！</h2>
                    <img id="image-preview" class="image-preview" src="" alt="预览图">
                    
                    <div class="url-container">
                        <p>图片链接：</p>
                        <div class="url-box" id="image-url"></div>
                        
                        <div class="format-tabs">
                            <button class="format-tab active" data-format="url">直链</button>
                            <button class="format-tab" data-format="markdown">Markdown</button>
                            <button class="format-tab" data-format="bbcode">BB Code</button>
                            <button class="format-tab" data-format="html">HTML</button>
                        </div>
                        
                        <div class="format-content" id="format-content">
                            <div class="format-box" id="url-format"></div>
                            <div class="format-box" id="markdown-format" style="display: none;"></div>
                            <div class="format-box" id="bbcode-format" style="display: none;"></div>
                            <div class="format-box" id="html-format" style="display: none;"></div>
                        </div>
                        
                        <div class="action-buttons">
                            <button class="btn btn-copy" id="copy-btn">
                                <i class="fas fa-copy"></i> 复制链接
                            </button>
                            <button class="btn btn-new" id="new-upload-btn">
                                <i class="fas fa-plus"></i> 上传新图片
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        <footer>
            <p>© 2025 TG图片托管 | 基于 Cloudflare Pages 和 Telegram 构建</p>
            <div class="footer-links">
                <a href="https://blog.333375.xyz"><i class="fab fa-github"></i> 博客</a>
                <a href="lts2233@hotmail.com"><i class="fas fa-envelope"></i> 联系我们</a>
            </div>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const dropArea = document.getElementById('drop-area');
            const fileInput = document.getElementById('file-input');
            const browseBtn = document.getElementById('browse-btn');
            const uploadSection = document.getElementById('upload-section');
            const resultsSection = document.getElementById('results-section');
            const imagePreview = document.getElementById('image-preview');
            const imageUrl = document.getElementById('image-url');
            const copyBtn = document.getElementById('copy-btn');
            const newUploadBtn = document.getElementById('new-upload-btn');
            const progressContainer = document.getElementById('progress-container');
            const progressBar = document.getElementById('progress-bar');
            const statusText = document.getElementById('status-text');
            const fileInfo = document.getElementById('file-info');
            const fileName = document.getElementById('file-name');
            const fileSize = document.getElementById('file-size');
            const uploadBtn = document.getElementById('upload-btn');
            
            // 格式相关元素
            const formatTabs = document.querySelectorAll('.format-tab');
            const urlFormat = document.getElementById('url-format');
            const markdownFormat = document.getElementById('markdown-format');
            const bbcodeFormat = document.getElementById('bbcode-format');
            const htmlFormat = document.getElementById('html-format');
            
            let selectedFile = null;
            let currentImageUrl = '';
            let currentFileName = '';
            let activeFormat = 'url';
            
            // 防止默认拖放行为
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, preventDefaults, false);
                document.body.addEventListener(eventName, preventDefaults, false);
            });
            
            // 高亮拖放区域
            ['dragenter', 'dragover'].forEach(eventName => {
                dropArea.addEventListener(eventName, highlight, false);
            });
            
            ['dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, unhighlight, false);
            });
            
            // 处理文件拖放
            dropArea.addEventListener('drop', handleDrop, false);
            
            // 按钮点击触发文件选择
            browseBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                fileInput.click();
            });
            
            dropArea.addEventListener('click', (e) => {
                // 只有点击拖拽区域本身时才触发，避免按钮双重触发
                if (e.target === dropArea || e.target.closest('.upload-text') || e.target.closest('.upload-icon')) {
                    fileInput.click();
                }
            });
            
            // 文件选择处理
            fileInput.addEventListener('change', handleFiles);
            
            // 上传按钮事件
            uploadBtn.addEventListener('click', uploadFile);
            
            // 格式切换事件
            formatTabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    const format = tab.dataset.format;
                    switchFormat(format);
                });
            });
            
            // 复制链接
            copyBtn.addEventListener('click', () => {
                const currentText = getCurrentFormatText();
                navigator.clipboard.writeText(currentText).then(() => {
                    const originalText = copyBtn.innerHTML;
                    copyBtn.innerHTML = '<i class="fas fa-check"></i> 已复制';
                    setTimeout(() => {
                        copyBtn.innerHTML = originalText;
                    }, 2000);
                });
            });
            
            // 新上传
            newUploadBtn.addEventListener('click', () => {
                resultsSection.style.display = 'none';
                uploadSection.style.display = 'flex';
                fileInput.value = '';
                selectedFile = null;
                fileInfo.style.display = 'none';
                uploadBtn.style.display = 'none';
                progressContainer.style.display = 'none';
                statusText.textContent = '';
            });
            
            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }
            
            function highlight() {
                dropArea.classList.add('drag-over');
            }
            
            function unhighlight() {
                dropArea.classList.remove('drag-over');
            }
            
            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                handleFiles({target: {files}});
            }
            
            function handleFiles(e) {
                const files = e.target.files;
                if (files.length === 0) return;
                
                const file = files[0];
                if (!file.type.match('image.*')) {
                    showStatus('请选择图片文件 (JPG, PNG, GIF, WEBP)', 'error');
                    return;
                }
                
                if (file.size > 5 * 1024 * 1024) {
                    showStatus('图片大小不能超过 5MB', 'error');
                    return;
                }
                
                selectedFile = file;
                
                // 显示文件信息
                fileName.textContent = file.name;
                fileSize.textContent = formatFileSize(file.size);
                fileInfo.style.display = 'block';
                uploadBtn.style.display = 'inline-block';
                statusText.textContent = '';
            }
            
            async function uploadFile() {
                if (!selectedFile) return;

                const formData = new FormData();
                formData.append('image', selectedFile);

                uploadBtn.disabled = true;
                uploadBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>上传中...';
                progressContainer.style.display = 'block';
                progressBar.style.width = '0%';
                showStatus('正在上传图片...', 'uploading');

                // 模拟进度
                let progress = 0;
                const progressInterval = setInterval(() => {
                    progress += Math.random() * 20;
                    if (progress > 90) progress = 90;
                    progressBar.style.width = progress + '%';
                }, 200);

                try {
                    const response = await fetch('/api/upload', {
                        method: 'POST',
                        body: formData
                    });

                    const data = await response.json();
                    
                    clearInterval(progressInterval);
                    progressBar.style.width = '100%';

                    setTimeout(() => {
                        if (data.success) {
                            uploadComplete(data.url);
                        } else {
                            showStatus(data.error || '上传失败', 'error');
                            resetUpload();
                        }
                    }, 500);

                } catch (error) {
                    clearInterval(progressInterval);
                    progressContainer.style.display = 'none';
                    showStatus('网络错误，请稍后重试', 'error');
                    resetUpload();
                }
            }
            
            function uploadComplete(url) {
                // 创建预览
                const reader = new FileReader();
                reader.onload = (e) => {
                    imagePreview.src = e.target.result;
                    currentImageUrl = url;
                    currentFileName = selectedFile.name;
                    
                    // 更新所有格式
                    updateAllFormats(url, selectedFile.name);
                    
                    // 切换到结果页面
                    uploadSection.style.display = 'none';
                    resultsSection.style.display = 'block';
                    progressContainer.style.display = 'none';
                };
                reader.readAsDataURL(selectedFile);
            }
            
            function switchFormat(format) {
                // 更新激活的tab
                formatTabs.forEach(tab => {
                    tab.classList.toggle('active', tab.dataset.format === format);
                });
                
                // 隐藏所有格式框
                document.querySelectorAll('.format-box').forEach(box => {
                    box.style.display = 'none';
                });
                
                // 显示选中的格式框
                document.getElementById(`${format}-format`).style.display = 'block';
                
                activeFormat = format;
                
                // 更新复制按钮文本
                const formatNames = {
                    'url': '直链',
                    'markdown': 'Markdown',
                    'bbcode': 'BB Code',
                    'html': 'HTML'
                };
                copyBtn.innerHTML = `<i class="fas fa-copy"></i> 复制${formatNames[format]}`;
            }
            
            function updateAllFormats(url, filename) {
                const name = filename.split('.')[0];
                
                urlFormat.textContent = url;
                markdownFormat.textContent = `![${name}](${url})`;
                bbcodeFormat.textContent = `[img]${url}[/img]`;
                htmlFormat.textContent = `<img src="${url}" alt="${name}" />`;
                
                // 更新旧的URL显示（兼容性）
                imageUrl.textContent = url;
            }
            
            function getCurrentFormatText() {
                switch(activeFormat) {
                    case 'url':
                        return urlFormat.textContent;
                    case 'markdown':
                        return markdownFormat.textContent;
                    case 'bbcode':
                        return bbcodeFormat.textContent;
                    case 'html':
                        return htmlFormat.textContent;
                    default:
                        return urlFormat.textContent;
                }
            }
            
            function resetUpload() {
                uploadBtn.disabled = false;
                uploadBtn.innerHTML = '<i class="fas fa-upload"></i>上传图片';
                progressBar.style.width = '0%';
                progressContainer.style.display = 'none';
            }
            
            function showStatus(message, type) {
                statusText.textContent = message;
                statusText.className = type === 'error' ? 'error-text' : 'status-text';
            }
            
            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
        });
    </script>
</body>
</html>
